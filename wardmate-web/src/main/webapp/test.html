<!DOCTYPE html>
<html>
<head>
    <title>Calculator App Using Spring 4 WebSocket</title>
    <script src="/assets/sockjs.min.js"></script>
    <script src="/assets/webstomp.min.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('calculationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('calResponse').innerHTML = '';
        }
        function connect() {
            var socket = new SockJS('/hello');
            stompClient = webstomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                // console.log('Connected: ' + frame);

                stompClient.subscribe('/topic/showResult', function(result){
                    console.log("received message: "+result.body);
                    // showResult(JSON.parse(result.body));
                });
            });
        }
        function disconnect() {
            stompClient.disconnect();
            setConnected(false);
            console.log("Disconnected");
        }
        function sendNum() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            stompClient.send("/app/hello", {}, 'hello websocket');//JSON.stringify({  })
        }
        function showResult(message) {
            var response = document.getElementById('calResponse');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
    </script>
</head>
<body>

        <button id="connect" onclick="connect();">Connect</button>
